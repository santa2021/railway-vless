log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 8080
  protocol: vless
  settings:
    clients:
    - id: "384d0bd2-28aa-4a0b-9518-0926818c2868"
    decryption: "none"
  streamSettings:
    network: ws
    wsSettings:
      path: vless
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4
